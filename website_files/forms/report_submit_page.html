<!doctype html>
<html lang="en">
    <head>
        <title> The Item Submit Form </title>
		<link rel="stylesheet" href="styles.css">
		<style>
		   .barrier {
            height: 45px;
            background-color: black;
           }
		</style>
    </head>
    
    <body>
        <h3 class="formathead"> Reporting Lost Item Page </h3>
		<p class="barrier"></p>
        <!-- Add Data -->
        <div>
            <div>
				<h4> Insert the necessary information about the lost item: </h4>
				<form action="report_submit.php" method="post">
					<div>
						<label> Item name: </label>
						<input type="text" id="nitem" name="nitem" required>
					</div>
					<div>
						<label> Location of lost item: </label>
						<input type="text" id="itemloc" name="itemloc" required>
					</div>
					<div>
						<label> Item type: </label>
						<input type="text" id="itemtype" name="itemtype" required>
					</div>
                    	<div>
						<label> Description of item: </label>
						<textarea id="itemdesc" rows="4" cols="50" name="itemdesc" required></textarea>
					</div>
                    	<div>
						<label> Insert date to register item: </label>
						<input type="datetime-local" id="rdate" name="rdate" required>
					</div>

					<!-- Visually separates content (the invisible wall/barrier) -->
					<hr>

					<!-- Submit button -->
					<button type="submit"> Register </button>
				</form>
            </div>
        </div>
		<p class="barrier"></p>
    </body>
</html>
