        <h3 class="formathead"><br> Report Your Lost Item Below! <br><br></h3>

		<p class="barrier"></p>
        <!-- Add Data -->
        <div>
            <div class="container py-4">

				<form action="report_submit.php" method="post">

					<div class="mb-3">
						<label class="form-label" for="nitem">Item Name:</label>
        				<input class="form-control" name="nitem" id="nitem" type="text" placeholder="Example: Airpods Case" required/>

					</div>

				    <div class="mb-3">
						<label class="form-label" for="itemloc">Location of Lost Item: </label>
           				<input class="form-control" name="itemloc" id="itemloc" type="text" placeholder="Example: Commons" required>
					</div>

				    <div class="mb-3">
						<label class="form-label" for="itemtype">Type of Item: </label>
           				<input class="form-control" name="itemtype" id="itemtype" type="text" placeholder="Example: Electronics" required>
					</div>

                    <div class="mb-3">
						<label class="form-label" for="itemdesc">Description:</label>
        				<textarea class="form-control" name="itemdesc" id="itemdesc" type="text" placeholder="Example: Star pattern on the case, some stars worn out and not visible. The case includes both airpods." style="height: 10rem;" required></textarea>
					</div>

                    <div class="mb-3">
						<label> Insert date to register item: </label>
						<input class="form-control" type="datetime-local" name="rdate" id="rdate" required>
					</div>

					<!-- Visually separates content (the invisible wall/barrier) -->
					<hr>

					<!-- Submit button -->
					 <div class="d-grid">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Report Item! </button>
					 </div>
					
				</form>
